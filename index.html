<script>
document.getElementById('currencySelector').addEventListener('change', function() {
    // Limpar o histórico quando o par de moeda for alterado
    const historyTable = document.getElementById('history');
    for (let i = 1; i <= 3; i++) {
        const row = historyTable.rows[i];
        row.cells[0].textContent = '';
        row.cells[1].textContent = '';
    }

    // Resetar imagens das setas
    document.getElementById('callOption').style.backgroundImage = `url('https://geniustradingbot.com/wp-content/uploads/2024/03/callno.png')`;
    document.getElementById('putOption').style.backgroundImage = `url('https://geniustradingbot.com/wp-content/uploads/2024/03/putno.png')`;

    // Coloque aqui qualquer outra ação que você queira realizar quando o par de moedas for alterado
});

// Iniciar o relógio imediatamente
updateClock();

// Inicializar imagens
document.getElementById('callOption').style.backgroundImage = `url('https://geniustradingbot.com/wp-content/uploads/2024/03/callno.png')`;
document.getElementById('putOption').style.backgroundImage = `url('https://geniustradingbot.com/wp-content/uploads/2024/03/putno.png')`;

const pairs = {
    "eurchfotc": ["call", "put", "null", "call", "put", "null"],
    "eurusdotc": ["put", "call", "null", "call", "put", "null", "call", "put", "null"],
    "eurjpyotc": ["null", "call", "put", "call", "put", "null", "call", "put", "null", "call", "put", "null"],

    "usdjpyotc": ["null", "put", "call", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null"],
    "usdcadotc": ["call", "null", "put", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null"],
    "usdchfotc": ["null", "put", "call", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null"],
    "audcadotc": ["call", "null", "put", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null"],
    "eurnzdotc": ["put", "call", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null", "call", "put", "null"]
};

function choosePseudoRandomOption() {
    const currency = document.getElementById('currencySelector').value;
    const options = pairs[currency];

    // Usando a hora atual como seed para gerar a escolha pseudo-aleatória
    const seed = new Date().getMinutes();
    const randomIndex = Math.floor((Math.sin(seed) + 1) / 2 * options.length);
    const chosenOption = options[randomIndex];

    // Atualizar histórico
    const historyTable = document.getElementById('history');
    const now = new Date();
    const timeString = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;

    // Remover a linha mais antiga se houver mais de 3 linhas
    if (historyTable.rows.length > 3) {
        historyTable.deleteRow(3); // Remove a linha mais antiga (índice 3)
    }

    // Criar uma nova linha
    const newRow = historyTable.insertRow(1); // Adiciona uma nova linha na posição 1

    // Preencher a nova linha com os dados
    const timeCell = newRow.insertCell(0);
    const choiceCell = newRow.insertCell(1);
    timeCell.textContent = timeString;
    choiceCell.textContent = chosenOption === "call" ? "Call" : (chosenOption === "put" ? "Put" : "Wait for the next signal (null)");

    // Reproduzir o som do sinal
    document.getElementById('signalSound').play();

    // Atualizar imagens
    document.getElementById('callOption').style.backgroundImage = `url('${chosenOption === "call" ? 'https://geniustradingbot.com/wp-content/uploads/2024/03/callyes.png' : 'https://geniustradingbot.com/wp-content/uploads/2024/03/callno.png'}')`;
    document.getElementById('putOption').style.backgroundImage = `url('${chosenOption === "put" ? 'https://geniustradingbot.com/wp-content/uploads/2024/03/putyes.png' : 'https://geniustradingbot.com/wp-content/uploads/2024/03/putno.png'}')`;
}



function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
}

function waitUntilNextMinute() {
    const now = new Date();
    const secondsUntilNextMinute = 300 - now.getSeconds();
    setTimeout(function() {
        choosePseudoRandomOption();
        updateClock(); // Atualiza o relógio imediatamente após a primeira chamada
        setInterval(choosePseudoRandomOption, 180000); // Repete a cada 3 minutos após a primeira chamada
        setInterval(updateClock, 1000); // Atualiza o relógio a cada segundo
    }, secondsUntilNextMinute * 1000);
}

// Chamar a função para aguardar até o próximo minuto e iniciar o ciclo de chamadas a cada minuto
waitUntilNextMinute();

// Event listener para atualizar o título do par selecionado e limpar o histórico
document.getElementById('currencySelector').addEventListener('change', function() {
    const selectedCurrency = this.value.toUpperCase();
    document.getElementById('selectedCurrency').textContent = `Par selecionado: ${selectedCurrency}`;

    // Limpar o histórico quando o par de moeda for alterado
    const historyTable = document.getElementById('history');
    for (let i = 0; i < 3; i++) {
        const row = historyTable.rows[i + 1]; // Começar da segunda linha
        row.cells[0].textContent = '';
        row.cells[1].textContent = '';
    }
});

function mostrarHora() {
    var data = new Date();
    var horas = data.getHours();
    var minutos = data.getMinutes();
    var segundos = data.getSeconds();

    // Formata os minutos e segundos para terem sempre dois dígitos
    minutos = (minutos < 10 ? "0" : "") + minutos;
    segundos = (segundos < 10 ? "0" : "") + segundos;

    // Exibe a hora atual na página HTML no formato de 24 horas
    document.getElementById("hora").innerHTML = horas + ":" + minutos + ":" + segundos;

    // Atualiza a hora a cada segundo
    setTimeout(mostrarHora, 1000);
}

// Chama a função para exibir a hora atual assim que a página carrega
window.onload = mostrarHora;

  // Função para adicionar os pontos gradualmente
  function addDots() {
    // Obter o elemento dos pontos
    var dotsElement = document.getElementById('dots');
    // Adicionar um ponto se já houver menos de três pontos
    if (dotsElement.innerHTML.length < 3) {
      dotsElement.innerHTML += '.';
    } else { // Se houver três pontos, redefinir para nenhum
      dotsElement.innerHTML = '';
    }
  }
  
  // Chamar a função a cada segundo
  setInterval(addDots, 1000);

				const lazyloadRunObserver = () => {
					const lazyloadBackgrounds = document.querySelectorAll( `.e-con.e-parent:not(.e-lazyloaded)` );
					const lazyloadBackgroundObserver = new IntersectionObserver( ( entries ) => {
						entries.forEach( ( entry ) => {
							if ( entry.isIntersecting ) {
								let lazyloadBackground = entry.target;
								if( lazyloadBackground ) {
									lazyloadBackground.classList.add( 'e-lazyloaded' );
								}
								lazyloadBackgroundObserver.unobserve( entry.target );
							}
						});
					}, { rootMargin: '200px 0px 200px 0px' } );
					lazyloadBackgrounds.forEach( ( lazyloadBackground ) => {
						lazyloadBackgroundObserver.observe( lazyloadBackground );
					} );
				};
				const events = [
					'DOMContentLoaded',
					'elementor/lazyload/observe',
				];
				events.forEach( ( event ) => {
					document.addEventListener( event, lazyloadRunObserver );
				} );
